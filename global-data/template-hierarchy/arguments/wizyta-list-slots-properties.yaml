---
logo0:
  type: tpl-part
  tpl_part: basic-logo-simple
button:
  type: tpl-part
  tpl_part: basic-button
  args:
    btn_name: Dodaj wizytę
    btn_type: href 
    btn_action: /wizyta-form/ 
button1:
  type: tpl-part
  tpl_part: basic-button
  args:
    btn_name: Wylogowanie
    btn_type: logout    
nav-menu-header1:
  debug_label: Nav Menu
  debug_type: menu
  type: tpl-part
  tpl_part: basic-nav-menu-bootstrap
  menu:
    container: div
    container_class: >
      nav-menu collapse navbar-collapse
      navbar-ex1-collapse no-margin
    theme_location: main-menu-login
    menu_class: nav navbar-nav
    fallback_cb: bootstrap_nav::fallback
    menu_id: main-nav
  walker: bootstrap_nav
title-text2:
  debug_label: Title
  debug_type: static
  type: tpl-part
  tpl_part: tiled-title
  tpl_part_prop: not_implemented
post-list3:
  debug_label: Post list
  debug_type: list
  type: controller
  name: tdc_get_loop
  tpl_start: |
    <table class="table table-bordered"><tr>
    <td>Tytuł</td>
    <td>Kontrakt</td>
    <td>Wizyta</td>
    <td>Pacjent</td>
    <td>Lekarz</td>
    <td>Data wizyty</td>
    <td>Dodadkowy koszt</td>
    <td>Opis kosztu</td>
    </tr>
  tpl_end: "'</table>'"
  tpl_part: post-list-item
  args:
    - 
      meta_name: alpc_contract
      meta_type: value
    - 
      meta_name: alpc_visit
      meta_type: value
    - 
      meta_name: alpc_patient_no
      meta_type: value
    - 
      meta_name: alpc_doctor
      meta_type: value
    - 
      meta_name: alpc_visit_data
      meta_type: value
    - 
      meta_name: alpc_extra_cost
      meta_type: value
    - 
      meta_name: alpc_extra_cost_description
      meta_type: value
  query_args:
    author: current 
    post_type: wizyta
    posts_per_page: 10
    paged: 1
footer4:
  type: tpl-part
  tpl_part: basic-footer
grid: basic-fat
ui_page_name: wizyta-list
