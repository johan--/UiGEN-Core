nav-menu-header1:
  debug_label: Nav Menu
  debug_type: menu
  type: tpl-part
  tpl_part: basic-nav-menu-bootstrap
  menu:
    container: div
    container_class: >
      nav-menu collapse navbar-collapse
      navbar-ex1-collapse no-margin
    theme_location: main-menu-login
    menu_class: nav navbar-nav
    fallback_cb: bootstrap_nav::fallback
    menu_id: main-nav
  walker: bootstrap_nav
simple-button2:
  debug_label: Simple Button
  debug_type: static
  type: tpl-part
  args:
    btn_name: Example Button
    btn_type: href
  element_attr:
    element_wraper:
      style: float:right; margin-left:10px
    content_wraper:
      class: btn btn-primary active
  tpl_part: basic-button
  tpl_part_prop: not_implemented
simple-logo3:
  debug_label: Simple Logo
  debug_type: static
  type: tpl-part
  tpl_part: basic-simple-cart
  tpl_part_prop: not_implemented
post-list4:
  debug_label: Post list
  debug_type: list
  type: controller
  name: tdc_get_loop
  tpl_part: post-list-item
  query_args:
    post_type: blocks-warehouse
    posts_per_page: "10"
    paged: "1"
  tpl_start: '<table width="100%">'
  tpl_end: '</table>'
  args:
    elements:
      - 
        type: post
        value: title
      - 
        type: meta
        meta_name: ui_block_data
      - 
        type: meta
        meta_name: ui_block_options
    actions:
      - 
        action_type: Add related object
        relation:
          related_posttype: sdasdadasd
          meta_name_to_link: rel_post_id
      - 
        action_type: Edit
      - 
        action_type: Add to cart
        to_cart:
          net_price_field: ui_block_data
grid: basic-fat
ui_page_name: blocks-warehouse-list
ui_slot_list_name: slot-list-for-posttype1
