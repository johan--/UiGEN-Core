---
grid: basic-fat
logo:
  type: tpl-part
  tpl_part: basic-logo-simple
nav-menu-header:
  debug_label: Nav Menu
  debug_type: menu
  type: tpl-part
  tpl_part: basic-nav-menu-bootstrap
  menu:
    container: div
    container_class: >
      nav-menu collapse navbar-collapse
      navbar-ex1-collapse no-margin
    theme_location: main-menu-login
    menu_class: nav navbar-nav
    fallback_cb: bootstrap_nav::fallback
    menu_id: main-nav
  walker: bootstrap_nav
title-text:
  debug_label: Title
  debug_type: static
  type: tpl-part
  tpl_part: tiled-title
  tpl_part_prop: not_implemented
post-list:
  debug_label: Post list
  debug_type: list
  type: controller
  name: tdc_get_loop
  tpl_start: |
    <table class="table table-bordered"><tr><td>Tytuł</td><td>Płatnik</td><td>Nr protokołu</td><td>Rodzaj analizy</td></tr>
  tpl_end: |
    </table>
  tpl_part: post-list-item
  args:
    0:
      meta_name: ui_payer
      meta_type: value
    1:
      meta_name: ui_protocol_no
      meta_type: value
    2:
      meta_name: ui_analysis_type
      meta_type: value
  query_args:
    post_type: kontrakt
    posts_per_page: 10
    paged: 1
footer:
  type: tpl-part
  tpl_part: basic-footer
